<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  font-family: Georgia, serif;
  height: 100%;
  margin: 0;
  color: #2e4552d3;
  text-shadow: 1px 1px #f8f8f8a1;
 
    }

.bg {
  /* The image used */
  background-image: url("SauliWebPage.png");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
    
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  
}

/* Control the left side */
.left {
  left: 0;
}

/* Control the right side */
.right {
  right: 0;
  
}

/* If you want the content centered horizontally and vertically */
.otsikko {
  position: absolute;
  top: 15%;
  left: 45%;
  transform: translate(-50%, -50%);
  text-align: left;
  margin-left: 5%;
}
    
.tiedot{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: right;
}

@media screen and (max-width: 800px) {
.bg, .split, .otsikko, .tiedot {
  text-align: center;
  background-position: 35%;
  width: 100%;
}
}
</style>
</head>
<body>

<div class="bg">
    <div class="split left">
  <div class="otsikko">
    <h2>Sauli Tvaltvadze</h2>
    <p>contact: </p>
    <p>sale.tvaltvadze@gmail.com</p>
  </div>
</div>

<div class="split right">
  <div class="tiedot">
    <h2>Coming Up</h2>
    <p>27.8.2022 (de)Constructing, screening event by KinoKlub and Ostaritutkimuksia</p>
    <h2>Past</h2>
    <p>7.5. - 5.6.2022 Master's Degree show, the Academy of Fine Arts Helsinki</p>
  </div>
</div>
</div>

</body>
</html>
